[Player Stats]
Number_of_Lives = 0x075a ; Number of lives (0-99)
CoinTally = 0x075e ; Coin count (0-99)
WorldNumber = 0x075f ; Current world (0-7)
LevelNumber = 0x075c ; Current level (0-3)
PlayerSize = 0x0754 ; Mario size (0=small, 1=big, 2=fire)
NumberOfPlayers = 0x077a ; Number of players (1-2)

[Player Movement]
Player_X_Position = 0x86 ; Mario X position
Player_Y_Position = 0xce ; Mario Y position
Player_X_Speed = 0x57 ; Mario horizontal speed
Player_Y_Speed = 0x9f ; Mario vertical speed
PlayerFacingDir = 0x33 ; Direction Mario is facing

[Game State]
GamePauseStatus = 0x0776 ; Game pause state (0=running, 1=paused)
OperMode = 0x0770 ; Operating mode
TimerControl = 0x0747 ; Game timer control
ScrollLock = 0x0723 ; Screen scroll lock

[Cheats]
StarInvincibleTimer = 0x079f ; Star power timer (0=off, 255=max)
DisableCollisionDet = 0x0716 ; Disable collision detection (0=off, 1=on)
InjuryTimer = 0x079e ; Injury invincibility timer
